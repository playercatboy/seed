# Example Seed client configuration with TCP encryption
# This configuration demonstrates TCP proxies with TLS and SSH encryption
# Note: TLS and SSH encryption are planned but not yet implemented

[seed]
mode = client
log_level = info

# Client connection settings
server_addr = secure-proxy.example.com
server_port = 7000
username = secure_client
password = very_secure_password

# TCP proxy with TLS encryption (not implemented yet)
[web_server_secure]
type = tcp
local_addr = 127.0.0.1
local_port = 8443
remote_port = 443
encrypt = true
encrypt_impl = tls
# TLS-specific configuration (when implemented)
tls_cert_file = /path/to/client.crt
tls_key_file = /path/to/client.key
tls_ca_file = /path/to/ca.crt
tls_verify_peer = true

# TCP proxy with SSH tunneling (not implemented yet)
[database_server]
type = tcp
local_addr = 127.0.0.1
local_port = 5432
remote_port = 5432
encrypt = true
encrypt_impl = ssh
# SSH-specific configuration (when implemented)
ssh_host = db-server.internal
ssh_port = 22
ssh_username = dbuser
ssh_private_key = /path/to/ssh_key
ssh_known_hosts = /path/to/known_hosts

# TCP proxy without encryption
[api_server]
type = tcp
local_addr = 127.0.0.1
local_port = 3000
remote_port = 3000
encrypt = false